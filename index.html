<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>

    <!-- custom style css link -->
    <link rel="stylesheet" href="style.css" />

    <!-- font link -->
    <link
      href="https://fonts.googleapis.com/css?family=Nunito"
      rel="stylesheet"
      type="text/css"
    />

    <!-- fonawesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <!-- Preloader -->

    <div id="preloader">
      <p>Loading...</p>
    </div>

    <!-- header section start  -->

    <header>
      <div class="user">
        <img src="img/user.jpg" />
        <h3 class="name">Simagin Film Studio</h3>
        <p>Foto-video operator</p>
      </div>

      <nav class="navbar">
        <ul>
          <li class="btn-close"><a href="#home">home</a></li>
          <li class="btn-close"><a href="./public/about.html">about</a></li>
          <li class="btn-close">
            <a href="./public/portfolio.html">portfolio</a>
          </li>
          <li class="btn-close"><a href="#reviews">reviews</a></li>
          <li class="btn-close"><a href="./public/contact.html">contact</a></li>
        </ul>
      </nav>
    </header>
    <div id="menu" class="fas fa-bars"></div>
    <!-- header section end -->

    <!-- home section start  -->

    <section id="home" class="home">
      <div class="container">
        <div class="content">
          <h1>Simagin Film Studio</h1>
          <h3>Video magic in every frame</h3>
        </div>
        <video
          src="video/MainVideo.mp4"
          muted
          loop
          autoplay
          playsinline
        ></video>
      </div>
    </section>
    <!-- home section end -->

    <!-- portfolio section start -->

    <section id="portfolio" class="portfolio">
      <h3 class="heading">my <span>projects</span></h3>
      <div class="box-container">
        <div class="box">
          <video src="./video/Alu-Final.mp4" poster="./img/ss_1.jpg"></video>
          <div class="overlay-text">video for business</div>
        </div>
        <div class="box">
          <video src="./video/MainVideo.mp4" poster="./img/ss_2.jpg"></video>
          <div class="overlay-text">wedding video</div>
        </div>
        <div class="box">
          <video src="./video/famili.mp4" poster="./img/ss_3.jpg"></video>
          <div class="overlay-text">family videos</div>
        </div>
        <div class="box">
          <video src="./video/Porsche_1.mp4" poster="./img/ss_4.jpg"></video>
          <div class="overlay-text">car videos</div>
        </div>
        <div class="box">
          <video src="./video/2.mp4" muted></video>
          <div class="overlay-text">some beutiful video</div>
        </div>
        <div class="box">
          <video src="./video/4.mp4" muted></video>
          <div class="overlay-text">some beutiful video</div>
        </div>
      </div>
      <div class="popup-video">
        <span>&times;</span>
        <video muted autoplay controls></video>
      </div>
    </section>
    <!-- portfolio section end -->

    <!-- footer section start -->
    <footer>
      <div class="social-links">
        <a href="#" class="fab fa-facebook"></a>
        <a
          href="https://www.instagram.com/simaginfilm/"
          class="fab fa-instagram"
        ></a>
        <a href="#" class="fab fa-twitter"></a>
        <a href="#" class="fab fa-youtube"></a>
      </div>
    </footer>

    <!-- footer section end -->

    <!-- script link -->
    <script src="script.js"></script>
  </body>
</html>
