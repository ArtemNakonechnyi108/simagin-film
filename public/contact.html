<head>
  <link rel="stylesheet" href="../style.css" />

  <!-- font link -->
  <link
    href="https://fonts.googleapis.com/css?family=Nunito"
    rel="stylesheet"
    type="text/css"
  />

  <!-- fonawesome link -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
  />
</head>
<body>
  <!-- header section start  -->
  <header>
    <div class="user">
      <img src="../img/user.jpg" />
      <h3 class="name">Oleg simagin</h3>
      <p>Foto-video operator</p>
    </div>

    <nav class="navbar">
      <ul>
        <li class="btn-close"><a href="../index.html">home</a></li>
        <li class="btn-close"><a href="../public/about.html">about</a></li>
        <li class="btn-close">
          <a href="portfolio.html">portfolio</a>
        </li>
        <li class="btn-close"><a href="#reviews">reviews</a></li>
        <li class="btn-close"><a href="#contact">contact</a></li>
      </ul>
    </nav>
  </header>
  <div id="menu" class="fas fa-bars"></div>
  <!-- /* about section start */ -->

  <!-- contact section start -->

  <section id="contact" class="contact">
    <h3 class="heading"><span>contact</span> me</h3>
    <div class="row">
      <div class="content">
        <h3>contact information</h3>
        <div class="info">
          <h4><i class="fas fa-envelope"></i>name.info@gmail.com</h4>
          <h4><i class="fas fa-phone"></i>234-234-344</h4>
          <h4><i class="fas fa-map-marker-alt"></i>Berlin, German</h4>
        </div>
      </div>
      <form action="https://api.web3forms.com/submit" method="POST">
        <input
          type="hidden"
          name="access_key"
          value="ada09032-afd2-4bf7-97a7-17c991713124"
        />
        <input
          type="text"
          name="name"
          class="input-box"
          placeholder="name"
          autocomplete="off"
        />
        <input
          type="email"
          name="email"
          class="input-box"
          placeholder="email"
          autocomplete="off"
        />
        <input
          type="text"
          name="project"
          class="input-box"
          placeholder="project"
          autocomplete="off"
        />
        <textarea
          name="message"
          id=""
          cols="30"
          rows="10"
          class="input-box"
          placeholder="message"
        ></textarea>
        <button type="submit" class="btn">
          Send <i class="fas fa-paper-plane"></i>
        </button>
      </form>
    </div>
  </section>
  <!-- contact section end -->

  <script>
    let menu = document.querySelector("#menu");
    let openMenu = document.querySelector("header");
    let blockBody = document.querySelector("body");
    let headerItems = document.querySelectorAll(".btn-close");

    menu.onclick = () => {
      menu.classList.toggle("fa-times");
      openMenu.classList.toggle("active");
      blockBody.classList.toggle("active");
    };

    headerItems.forEach((btn) => {
      btn.addEventListener("click", () => {
        menu.classList.toggle("fa-times");
        blockBody.classList.toggle("active");

        openMenu.classList.remove("active");
      });
    });
  </script>
</body>
